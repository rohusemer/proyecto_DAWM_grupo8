<html lang="en">
<head>

     <meta charset="utf-8" />
     <meta
       name="viewport"
       content="width=device-width, initial-scale=1, shrink-to-fit=no"
     />
     <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <!-- build:css css/main.css-->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link href="public/css/style.css" rel="stylesheet" type="text/css" />
    <link
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="/img/favicon-mt.png" rel="icon" />
    <title>Registro</title>
</head>
<body>
    <!--<div>
        <img src="img/logo-01.png" alt="logo" https://image.ibb.co/n7oTvU/logo_white.png>
    </div>-->
    <div class="container-fluid register">
        <div class="row">
            <div class="col-md-3 register-left">
                <a href="index.html">
                    <img src="/img/logo-01.png" alt="logo" >
                </a>
                <h3>Bienvenido</h3>
                <p>Regístrate para comenzar a administrar tu dinero de manera inteligente!</p>
                <a href="signin.html"><input type="submit" name="" value="Iniciar Sesión"/><br/></a>
            </div>
            <div class="col-md-9 register-right">
                
                <div  id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Ingresa tus Datos</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nombre" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Apellido" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Contraseña" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control"  placeholder="Confirma Contraseña" value="" />
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Celular" value="" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option class="hidden"  selected disabled>Escoge una pregunta de seguridad</option>
                                        <option>Cuándo es tu cumpleaños?</option>
                                        <option>Cuál es tu número telefónico anterior?</option>
                                        <option>Cuál es el nombre de tu mascota?</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Tu respuesta" value="" />
                                </div>
                                <input type="submit" class="btnRegister"  value="Registrar"/>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
</body>
</html>
